{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog Project</title>
        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        {# Fonts#}
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body style="background-image: url("static/images/pic.jpg");">

  <nav class="nav navbar techfont bg-success custom-navbar">
      <ul class="nav navbar-nav text-whitF@e">
        <li>
          <a class='navbar-brand bigbrand bg-success text-white' href="{% url 'blog_app:post_list' %}">Zee's Blog</a>
          <!-- <a class="btn btn-warning  text-white" href="{% url 'about'%}">About</a> -->
          <!-- <a class="btn btn-warning  text-white" href="http://github.com/Zebracode13">Github</a> -->
          <!-- <a class="btn btn-warning  text-white" href="https://www.linkedin.com">LinkedIn</a> -->
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li class="nav-pill">
            <a class="btn btn-warning text-white" href="{% url 'blog_app:post_new' %}" >New Post</a>
            <a class="btn btn-warning text-white" href="{% url 'blog_app:post_draft_list' %}">Drafts</a>
            <a class="btn btn-warning text-white" href="{% url 'logout' %}" >Log out</a>
        </li>
        {% else %}
        <li class="nav-pill">
          <a class='nav navbar-right btn btn-warning' ' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span>Login</a>
        </li>

        {% endif %}
      </ul>

</nav>   
  

      {# The actual blog_app posts#}
      <div class="container loader">
          {% block content %}
          {% endblock %}
      </div>
<script type="text/javascript" src={% static 'js/blog.js' %}></script>
<script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>

{% extends 'base.html' %}

{% block bodyblock %}
  <div class="jumbotron">
    {% for post in post_list %}
    <p>created: {{post.created_date|date:'d-m-Y'}}</p>
    <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>

    {% endfor %}

  </div>

  {% if post.published %}
    <p>on:{{ created_date }} </p>
  {% else %}
  <a href="{% url 'blog_app:publish' pk=post.pk %}"}">Publish</a>
  {% endif %}

{% endblock %}
